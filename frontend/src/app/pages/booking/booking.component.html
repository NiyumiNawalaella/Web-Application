<div class="centered-content">
  <div class="modal-box">
<!-- <div class="form-container"> -->
  <section id="intro">
    <div id="content">
    <div class="intro_heading">
        <h3>Booking <span>Details</span></h3>
    </div>
  </div>
  </section>
  <form>
    <table>
    <tr>
      <td colspan="5"><label></label><input #bookingUnameInput type="text" matInput placeholder="Enter Your Name" name="username" class="type-1" required></td>
  </tr>
  <tr>
      <td colspan="5"><label></label><input #bookingUemailInput type="email" matInput placeholder="Enter Your Email" name="email"  class="type-1" required></td>
  </tr>
  <tr>
    <td colspan="5"><label></label><input #bookingUphonumberInput type="tel" matInput placeholder="Enter Your Phone Number" name="phnum"  class="type-1" required></td>
  </tr>
  <tr>

    <td><label class="type-1">Select Which Facilities to Book:</label></td>
    <td><label></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input #bookingFacilitiesInput type="radio" name="facilities" value="Tennis" > &nbsp; Tennis</td>
    <td><label></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input #bookingFacilitiesInput type="radio"  name="facilities" value="Swimming"> &nbsp; Swimming</td>
    <td><label></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input #bookingFacilitiesInput type="radio" name="facilities" value="Badminton">  &nbsp; Badminton</td>

  </tr>
  <tr>
    <td>
      <label class="type-1"> Start Date and Time:</label>
      </td>
      <td colspan="3">
      <!-- <mat-form-field> -->
        <input #bookingStartdateandtimeInput type="datetime-local" name="startdateandtime" matInput  class="type-1">
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->
  <!-- </mat-form-field> -->
  </td>
  </tr>
  <tr>
    <td>

      <label class="type-1"> End Date and Time:</label>
      </td>
      <td colspan="3">
      <!-- <mat-form-field> -->
        <input  #bookingEnddateandtimeInput type="datetime-local" name="enddateandtime" matInput  class="type-1">
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->
    <!-- </mat-form-field> -->
    </td>
  </tr>
  <tr>

    <td><label class="type-1">Number of Participants: </label>
      </td>
      <td colspan="3"><input #bookingNo_of_participantsInput type="number" name="num_of_participants"  class="type-1">
      </td>

  </tr>
  <tr>

    <td><label class="type-1">Trainner Required: </label></td>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input #bookingTrainnerInput type="radio" name="assitancerequirement" value="Yes">  &nbsp; Yes</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input #bookingTrainnerInput type="radio" name="assitancerequirement" value="No">  &nbsp; No</td>

  </tr>
  <tr>

    <td><label class="type-1">Membership Number: </label></td>
    <td colspan="3"><input #bookingMembershipnoInput type="text" name="membershipno" matInput placeholder="(optional)"  class="type-1">
    </td>

  </tr>
  <tr>
    <td><br><br></td>
  </tr>
